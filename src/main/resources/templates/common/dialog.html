<div id="dialog-password-update" class="modal fade modal-darkorange"
     data-remote="false" tabindex="-1" role="dialog"
     aria-labelledby="title-password-update" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog modal-450">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="title-user-update">
                    修改密码
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id="form-password-update" method="post"
                      action="/user/updatePwd.do">
                    <div class="form-group">
                        <label>
                            旧密码
                        </label>
                        <input class="form-control" id="oldPwd" name="oldPwd"
                               type="password" autocomplete="off" data-bv-notempty="true"
                               data-bv-stringlength="true" data-bv-stringlength-min="6"
                               data-bv-stringlength-max="20"
                               data-bv-stringlength-message="旧密码的长度必须大于6位且小于20位"
                               data-bv-notempty-message="旧密码不能为空"/>
                    </div>
                    <div class="form-group">
                        <label>
                            新密码
                        </label>
                        <input class="form-control" id="newPwd" name="newPwd"
                               type="password" autocomplete="off" data-bv-notempty="true"
                               data-bv-stringlength="true" data-bv-stringlength-min="6"
                               data-bv-stringlength-max="20"
                               data-bv-stringlength-message="新密码的长度必须大于6位且小于20位"
                               data-bv-notempty-message="新密码不能为空"/>
                    </div>
                    <button type="submit" class="btn btn-blue">
                        保存
                    </button>
                    <button id="resetPwd" class="btn btn-danger">
                        重置
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="dialog-setup" class="modal fade modal-darkorange"
     data-remote="false" role="dialog"
     aria-labelledby="title-setup" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog modal-450">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="title-setup">
                    系统设置
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>
                        店铺选择
                    </label>
                    <input type="hidden" id="stores" style="width:100%;" class="input-xlarge"/>
                </div>
                <div class="btn-group">
                    <a class="btn btn-default btn-blue " href="javascript:void(0);"
                       id="btn-setup">保存</a>
                    <a class="btn btn-default  dropdown-toggle btn-blue"
                       data-toggle="dropdown" href="javascript:void(0);"><i
                            class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="javascript:void(0);" id="btn-setup-update">保存并设为默认</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
