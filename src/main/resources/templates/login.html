<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <meta name="description" content="login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="${static}/assets/img/favicon.png" type="image/x-icon">
    <link id="bootstrap-rtl-link" href="" rel="stylesheet"/>
    <link href="${static}/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="${static}/assets/css/font-awesome.min.css" rel="stylesheet"/>
    <link id="beyond-link" href="${static}/assets/css/beyond.min.css" rel="stylesheet"/>
    <link href="${static}/assets/css/demo.min.css" rel="stylesheet"/>
    <link href="${static}/assets/css/animate.min.css" rel="stylesheet"/>
    <link id="skin-link" href="" rel="stylesheet" type="text/css"/>
    <script src="${static}/assets/js/jquery-2.0.3.min.js"></script>
    <link href="${static}/css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="login-container animated fadeInDown">
    <div class="loginbox bg-white">
        <div class="loginbox-title" style="color: #0284c6">欢迎登录图书管理系统</div>
        <div class="loginbox-social">
            <div class="social-title">输入您的信息</div>
        </div>
        <form method="post" action="${context}/login">
            <div class="loginbox-textbox">
                <input type="text" required="required" name="username" class="form-control" placeholder="用户名"/>
            </div>
            <div class="loginbox-textbox">
                <input type="password" required="required" name="password" class="form-control" placeholder="密码"/>
            </div>
            <div class="loginbox-submit">
                <input type="submit" class="btn btn-primary btn-block" value="登录">
            </div>
        </form>
        <div align="center" class="loginbox-info" style="color: orangered">
            <#if RequestParameters.error??>
                用户名或密码错误
            </#if>
            <#if RequestParameters.logout??>
                You have been logged out.
            </#if>
        </div>
    </div>
</div>
<div class="footFix">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                Licensed Materials - Property of LakeCloud Corp / EalenXie.
            </div>
            <div class="col-lg-8">
                关于图书管理系统&nbsp;&nbsp;@2017.3.24&nbsp;&nbsp;&nbsp;&nbsp;更多请联系:&nbsp;&nbsp;&nbsp;&nbsp;ealenxie@qq.com
            </div>
        </div>
    </div>
</div>
</body>
</html>
